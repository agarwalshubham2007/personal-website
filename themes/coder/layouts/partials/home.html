<section class="container centered">
  <div class="about">
    {{ with .Site.Params.avatarurl }}
      <div class="avatar"><img src="{{ . }}" alt="avatar"></div>
    {{ end }}
    <h1>{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info }}</h2>
    <h3>{{ .Site.Params.company }}</h3>
    {{ with .Site.Params.social }}
    <ul>
      {{ range sort .}}
        {{ if .icon }}
          <li><a href="{{ .url }}"><i class="{{ .icon }}"></i></a></li>
        {{ else }}
          <li><a href="{{ .url }}">{{ .name }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
    {{ end }}
    <br>
    <p class="email">
      <font size="3" color="brown"><strong>Email :</strong></font> <font size="3"><a href="mailto:agarwalshubham2007@gmail.com">agarwalshubham2007@gmail.com</a></font>
    </p>
  </div>
</section>
